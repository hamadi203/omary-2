<!DOCTYPE html>
<html>
    <head>
        <title>Register-Form</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
 </head>
 <body>
    <div class="Form">
        <h1>Register-Form</h1>
        <form action="#" method="post">
            <p>Enter Name:</p>
            <input type="text" name="Enter Name" placeholder="Enter Name">
            <p>Location:</p>
            <input type="text" name="Location" placeholder="Location">
            <p>Email address</p>
            <input type="text" name="Email address" placeholder="omary@Gmail.com">
            <p>Subject</p>
            <input type="text" name="Subject" placeholder="Subject">
            <p>Social Media Handle</p>
            <input type="text" name="Social Media Handle" placeholder="Social Media Handle">
            <p>Phone Number</p>
            <input type="text" name="Phone Number" placeholder="+255">
            <br>
            <button>Log In</button>
            

</form>
 </div>
 </body>
</html>
